server:
  port: 8086
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: alumno-service
          uri: lb://alumno-service
          predicates:
            - Path=/topalumno/**
        - id: pago-service
          uri: lb://pago-service
          predicates:
            - Path=/toppagos/**
        - id: examen-service
          uri: lb://examen-service
          predicates:
            - Path=/topexamen/**
